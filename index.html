<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Построение дерева ключевых слов</title>
</head>

<body>
	<div class="words-tree-app-container">
		<div class="words-tree-app-row">
			<div class="controls-main-keyword-input">
				<div class="main-keyword-title">Основное слово</div>
				<input type="text" id="main-keyword">
			</div>
			<div class="controls-textarea">
				<div class="textarea-title">Поисковые запросы</div>
				<textarea name="words" id="words" cols="39" rows="10">Загрузите список слов</textarea>
			</div>
			<div class="word-counter"></div>
		</div>
		<!-- <div id="wordtree_basic" style="width: 1000px; height: 100%;"></div> -->
		<div class="tree-wrapper">
			<div id="wordtree_basic"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="main.js"></script>
</body>

</html>
