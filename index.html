<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="words-tree-app-container">
		<div class="controls-wrapper">
			<div class="controls-main-keyword-input">
				<input type="text" id="main-keyword">
				<button id="create-tree">Create words tree</button>
			</div>
			<div class="controls-textarea">
				<textarea name="words" id="words" cols="37" rows="10"></textarea>
			</div>
			<div class="controls-button-keywords-wrapper">
				<button id="download-words">Download words</button>
			</div>
		</div>
		<!-- <div id="wordtree_basic" style="width: 1000px; height: 100%;"></div> -->
		<div class="tree-wrapper">
			<div id="wordtree_basic"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="main.js"></script>
</body>

</html>
